    <section class="seccionContacto">
        <div class="tituloContacto">
            <h2>CONTACTO</h2>
        </div>
        <div class="contenedor1">
            <div class="contenedorForm">
                <form class="formContacto" action="">
                    <p>
                        <label> Nombre </label>  
                        <input class="parrafosForm" type="text" name="Nombre">  
                    </p>
                    <p>
                        <label> E-mail </label>
                        <input class="parrafosForm" type="email" name="email">
                    </p>
                    <p>
                        <label> Teléfono </label>
                        <input  class="parrafosForm"type="tel" name="Telefono">
                    </p>
                    <p>
                        <label> Asunto </label>
                        <input  class="parrafosForm" type="text" name="Asunto">
                    </p>
                    <p>
                        <label> Mensaje </label>
                        <textarea  class="parrafosForm" name="Mensaje" id="" rows="3"></textarea>
                    </p>
                    <p>
                        <button class="buttonForm" type="submit">
                            Enviar
                        </button>
                    </p>
                </form>
            </div>
            <div class="contenedorVideo">
                <h3 class="tituloVideo">¡Veni a Conocernos!</h3>
                <iframe class="video" width="auto" height="auto" src="https://www.youtube.com/embed/iyCVzbRxXSQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
